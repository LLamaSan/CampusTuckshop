<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Campus Tuckshop</title>
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <div class="container">
        <div class="logo">üç™ Campus Tuckshop</div>
        
        <div id="resetForm">
            <h2>Reset Your Password</h2>
            <div id="resetAlert" class="alert"></div>
            
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                
                <div class="password-requirements">
                    <strong>Password Requirements:</strong>
                    <ul>
                        <li>At least 6 characters long</li>
                        <li>Both passwords must match</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">Reset Password</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Back to Login</button>
            </form>
        </div>

        <div id="successMessage" class="success-message hidden">
            <div class="icon">‚úì</div>
            <h3>Password Reset Successful!</h3>
            <p>Your password has been successfully reset. You can now login with your new password.</p>
            <button class="btn btn-primary" onclick="window.location.href='/'">Go to Login</button>
        </div>
    </div>

    <script src="/js/reset.js"></script>
</body>
</html>
