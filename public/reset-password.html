<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Campus Tuckshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(30, 30, 60, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        h2 {
            color: #4facfe;
            text-align: center;
            margin-bottom: 30px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
            border: 1px solid;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border-color: #28a745;
        }

        .alert-error {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border-color: #dc3545;
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border-color: #ffc107;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e0e0e0;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(40, 40, 80, 0.8);
            color: #e0e0e0;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.2);
        }

        .password-requirements {
            background: rgba(40, 40, 80, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #a0a0a0;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            padding: 5px 0;
        }

        .password-requirements li::before {
            content: "‚úì ";
            color: #4facfe;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #1a1a2e;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:disabled {
            background: rgba(100, 100, 100, 0.5);
            color: #666;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
            border: 2px solid #4facfe;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(79, 172, 254, 0.2);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            border-radius: 50%;
            border-top-color: #4facfe;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            text-align: center;
            display: none;
        }

        .success-message .icon {
            font-size: 4em;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-message h3 {
            color: #4facfe;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üç™ Campus Tuckshop</div>
        
        <div id="resetForm">
            <h2>Reset Your Password</h2>
            <div id="resetAlert" class="alert"></div>
            
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                
                <div class="password-requirements">
                    <strong>Password Requirements:</strong>
                    <ul>
                        <li>At least 6 characters long</li>
                        <li>Both passwords must match</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">Reset Password</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Back to Login</button>
            </form>
        </div>

        <div id="successMessage" class="success-message hidden">
            <div class="icon">‚úì</div>
            <h3>Password Reset Successful!</h3>
            <p>Your password has been successfully reset. You can now login with your new password.</p>
            <button class="btn btn-primary" onclick="window.location.href='/'">Go to Login</button>
        </div>
    </div>

    <script>
        let resetToken = null;

        // Get token from URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');

            if (!resetToken) {
                showAlert('Invalid or missing reset token. Please request a new password reset link.', 'alert-error');
                document.getElementById('passwordResetForm').style.display = 'none';
                return;
            }

            // Verify token
            verifyResetToken();
        };

        async function verifyResetToken() {
            try {
                const response = await fetch('/api/verify-reset-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: resetToken }),
                });

                const data = await response.json();

                if (!data.success) {
                    showAlert('This reset link is invalid or has expired. Please request a new one.', 'alert-error');
                    document.getElementById('passwordResetForm').style.display = 'none';
                }
            } catch (error) {
                console.error('Token verification error:', error);
                showAlert('Error verifying reset link. Please try again.', 'alert-error');
            }
        }

        // Handle password reset form submission
        document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords
            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long', 'alert-error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'alert-error');
                return;
            }

            try {
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span> Resetting...';

                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    document.getElementById('resetForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    showAlert(data.message || 'Failed to reset password', 'alert-error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }

            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('Network error. Please try again.', 'alert-error');
                
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('resetAlert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';

            // Auto-hide after 10 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 10000);
        }
    </script>
</body>
</html>
